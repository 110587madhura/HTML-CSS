<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./01_style.css">
</head>
<body>
    <h1>Sample CSS Heading</h1>
    <p>This is Content inside first paragraph</p>
    <div id="div-container">
        This is a div with id div-container
    </div>
    <p class="paragraph-class">
        This is a paragraph with class paragraph-class
    </p>
    <h2 style="color: brown;"> This is a h2 tag content</h2>
 
    <div id="fontstyle">
        <h2>element element Selector</h2>
        <!-- CSS property is used here -->
        <p >A computer science portal for geeks.</p>
    </div>
    <p>This paragraph will not be selected.</p>
    
</body>
</html>
