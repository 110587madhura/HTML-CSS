<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar Variation</title>
<style>

    body {
        background-color: bisque;
     font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        /* color: black; */
    }
    .nav-container {
        margin-bottom: 40px;
    }
    h2 {
        margin: 10px;
    }
    .nav1 {
        /* border: 2px solid red ; */
        background-color: #f8f9fa;
        padding: 10px;
    }
.nav1 ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    display: flex ;
    justify-content: space-between;
}
.nav1 li {
    display: inline;
}
.nav1 a {
    text-decoration: none;
    /* color: #ffff; */
    background-color: aqua;
    padding : 5px 15px;
    position: relative;
}
.nav1 .login-btn{
    background-color: blue;
    color: white;
    padding : 5px 15px;
    border-radius: 5px;
    cursor: pointer
}
   .nav1 a::after {
    content: '';
    position: absolute;
    height: 2px;
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: #0a65c7;
    transform: scaleX(0);
    transition: transform 0.3s
    ease-in-out;
   } 
   .nav1 a:hover::after {
    transform: scaleX(1);
   }
</style>



</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 2: Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation 3: Horizontal with dropdown effect</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About </a></li>
               <a href="#">Our Story</a>,<a href="#">Team Contact</a>
                <li><a href="#">Products</a></li>
            </ul>
            <button class="login-btn">Login</button>
        </nav>
    </div>


</body>
</html>
