
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Enquiry / Survey form </h1>
    <!-- creating the form -->
    <form class="formClass">
        <label for="name"> Name</label>
        <input type="text" id="name" placeholder="Enter your name"> <br/>
        <label for="email">Email</label> 
        <input type="text" id="email" placeholder="Enter you email"> <br/>
        <label for="age">Age</label> 
        <input type="text" id="age" placeholder="Enter you Age" > <br/>
        <label for="role"> Which option best describes you ?
        </label> 
        <!-- Dropdown options -->
         <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">
                Professional
            </option>
            <option value="other">Other</option>
        </select> <br/>
        <label> Woud you like to join the Community : </label>
       <label for="yes">
        <input type="radio" id="yes" name="clicked"> yes
       </label>
        <label for="no">
            <input type="radio" id="no" name="clicked"> No
        </label> 
        <label for="maybe">
            <input type="radio" id="maybe" name="clicked"> Maybe
        </label> 

        <label>Languages and Frameworks known
            <small>(Check all that apply) :</small>
        </label>
        <!-- Input Type Checkbox -->
        <label for="inp-1">
            <input type="checkbox" name="inp">C
              </input>
          </label>
        <label for="inp-2">
            <input type="checkbox" name="inp">C++
              </input>
        </label>
        <label for="inp-3">
            <input type="checkbox" name="inp">C#
              </input>
        </label>
        <label for="inp-4">
            <input type="checkbox" name="inp">Java
              </input>
        </label>
        <label for="inp-5">
            <input type="checkbox" name="inp">Python
              </input>
        </label>
        <label for="inp-6">
            <input type="checkbox" name="inp">JavaScript
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">React
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Angular
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Django
              </input>
        </label>
        <label for="inp-7">
            <input type="checkbox" name="inp">Spring
              </input>
        </label> <br/>
        <br>

        <label for="comment">
            Any comments or suggestions :
        </label> <br/>
        <!-- multi-line text input control -->
        <textarea name="comment" id="comment" 
                  placeholder="Enter your comment here">
        </textarea> <br>
 <!-- Multi-line Text Input Control -->
 <input type="submit" value="submit" class="inputBtn">
  
    </form>
    
</body>
</html>
