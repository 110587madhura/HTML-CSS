<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carsoul image-slider</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #3c3636;
      }
      .content img {
        height: 100vh !important;
        object-fit: contain;
        object-position: center;
      }

      footer {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        font-weight: bold ;
        font-style: oblique;
        font-size: 15px;
        border-top: 2px solid #ffff;
        margin: 20px auto;
        padding-block: 15px;
      }

      p {
        color: #bebebe !important;
        padding-top: 20px;
        margin: 0;
        padding: 0;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .about-me {
          width: 90%;
          padding: 0px;
        }
        strong {
          font-size: 17px;
          font-weight: medium;
        }
      }
      .thumbnail{
        position: relative;
      display: inline-block;
      width: 300px;
      height: 180px;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      }
      .thumbnail img{
        width: 100%;
      height: 100%;
      object-fit: cover;
      }
      .thumbnail-container{
        margin: 2rem;
   display: flex;
   align-items: center;
justify-content:space-around;
/* height: 20vh; */
      }
    </style>
  </head>
  <body>
    <!-- carousel main container -->
    <div class="content">
      <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">  <!-- carousel indicators buttons -->
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
         <!-- carousel image -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./01_assets/image1.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./01_assets/image2.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./01_assets/image3.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Add-Thumbnail -->
<div class="thumbnail-container">
  <div class="thumbnail">
    <a href="./01_assets/01_video.mp4" class="thumbnail" target="_blank">
     <img src="./01_assets/cold-weather.webp" alt="rainyDay" class="imgThumb">
     <div class="play-button"></div>
   </a>
   </div>
   <div class="thumbnail">
     <a href="./01_assets/coffee-mug.mp4" class="thumbnail" target="_blank">
       <img src="./01_assets/woman-walking.jpeg" alt="rainyDay" class="imgThumb">
       <div class="play-button"></div>
     </a>
   </div>
   <div class="thumbnail">
     <a href="https://www.youtube.com/watch?v=4DqAvWonPAg" class="thumbnail" target="_blank">
       <img src="./01_assets/cold-coffee.webp" alt="rainyDay" class="imgThumb">
       <div class="play-button"></div>
     </a>
   </div>
</div>
    

    <!-- footer -->
    <footer>
      <p>&copy; Copyright 2024</p>
      <p>By Learn to code</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
