<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Background property</title>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
            background-repeat: repeat-x repeat-y;
            background-attachment:fixed;
        }
        h1{
            text-align: center;
            background-color: rgb(129, 129, 209);
           
        }

    </style>
</head>
<body>
    <h1><b>This is the Background property</b></h1>
</body>
</html>
