<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS letter-spacing property</title>
    <style>
        h1 {
            letter-spacing: normal;
            color: green;
        }
        h3{
            letter-spacing: 5px; 
            /*letter-spacing: 1em;  */
            color: mediumvioletred;
        }
        h2 {
            letter-spacing: -3px;
        }
       div {
        letter-spacing: 2px;
        text-transform: capitalize;
       }
    </style>
</head>
<body>
    <h1>CSS letter-spacing property - Normal</h1>
    <h3>letter-spacing: normal length initial inherit</h3>
    <h2>The letter-spacing property in CSS is used to adjust the space between characters in a block of text.</h2>
    <div id="child">
        <p>this paragraph is inheriting its parents initial line-space</p>
    </div>
</body>
</html>
