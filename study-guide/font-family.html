<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font-family property</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            font-variant:small-caps;
            text-align: center;
            color: blue;
        }
        p {
            font-family:'Courier New', Courier, monospace;
            font-size: xx-large;
            font-weight: bold;
            font-style: oblique;
            font-variant:normal;
            font-stretch:expanded;
            color: magenta;
            
        }
    </style>
</head>
<body>
    <h1> This is a font-family property </h1>
    <p>This is the example for font-family</p>
    
</body>
</html>
