<!DOCTYPE html>
<html>
<head>
    <title>
        CSS | direction Property
    </title>
    <style>
        html {
            color: green;
        }

        .rtl {
            direction: rtl;
            background-color: beige;
            font-size: 20px;
            font-style: italic;
        }

        .ltr {
            direction: ltr;
            background-color: rgb(216, 173, 187);
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>CSS Text-direction property</h1>
    <p>This text goes from left to right. This is default.</p>
    <p class="ltr">This text goes from left to right.</p>
    <p class="rtl">This text goes from right to left.</p>
</body>
</html>
