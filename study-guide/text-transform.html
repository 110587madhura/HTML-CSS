<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text-transform property</title>
    <style>
        *{
            text-align: center;
            color: magenta;
        }
             h1{
                text-transform: none;
             }
            h2{
                text-transform: capitalize;
            }
            p {
                text-transform: uppercase;
            }
            h3 {
                text-transform: lowercase;
            }
            #ptag {
                text-transform: initial;
            }
    </style>
</head>
<body>
    <h1>This is the example of Text-transform property</h1>
    <h2>text transform property syntax</h2>
    <p>none capatilize uppercase lowercase initial</p>
    <h3> Text-transform takes the default value as none </h3>
    <p id="ptag">Initial Text-transform takes the default value </p>
</body>
</html>
