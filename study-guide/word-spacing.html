<!DOCTYPE html>
<html>
<head>
    <title>
        CSS word-spacing Property
    </title>
    <style>
        h2 {
            word-spacing: 20px;
            background-color: aqua;
        }
        p{
            word-spacing: -10px;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The word-spacing Property</h1>

    <h2>word-spacing: normal property</h2>
    <p style="word-spacing: normal; 
              color: green; font-weight: 
              bold; font-size: 25px;">
        This is some text. This is some text.
    </p>
  <p> This is a example for negative length </p>
</body>

</html>
