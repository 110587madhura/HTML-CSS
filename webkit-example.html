<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .gradient-text {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(to right, blue, red);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color:  transparent;
    }
  </style>
</head>
<body>
  <div class="gradient-text">WebKit Gradient Text</div>
</body>
</html>
